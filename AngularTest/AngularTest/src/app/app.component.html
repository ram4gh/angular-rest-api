<div class="d-flex justify-content-center">
  <form class="border border-info p-5">
    <div>
      <div class="border border-dark my-2 p-5">
        <input type="text" name="Name" id="Name_box" placeholder="Name" />
        <input type="text" name="Address" id="Address_box" placeholder="Address" />
      </div>
      <button (click)="AddAddress()" type="button">Add Address</button>

      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
          <!-- id Column  -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>
     </div>
  </form>
</div>
